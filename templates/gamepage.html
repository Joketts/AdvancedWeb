
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>CYOA Game</title>

        <link href="{{ url_for('static', filename='css/style3.css') }}" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    </head>

    <body>

        <header class = "header">
            <h1>Ald'ruhn's Echo : Adventure Begins</h1>
        </header>

        <nav class = "nav">
           <ul>

            </ul>
        </nav>
        <div class = container>

            <div class = visable_box>
                <p>{{ page_text }}</p>
            </div>

            <aside>
                <ul id="choiceList">
                    {% for choice_name, choice_destination in choices.items() %}
                        <li><a href="{{ url_for('make_choice', choice_name=choice_name) }}" class="button">{{ choice_name }}</a></li>
                    {% endfor %}
                </ul>
            </aside>

            <footer class="footer">
                <ul>
                    <li><a href="#" id="restartBtn">Restart</a></li>
                    <li><a href="#" id="backBtn">Back</a></li>
                    <li><a href="#" id="saveBtn">Save</a></li>
                    <li><a href="#" id="closeBtn">Close</a></li>
                </ul>
            </footer>
        </div>
    </body>

    <script>
        // Get references to the buttons
        const restartBtn = document.getElementById('restartBtn');
        const backBtn = document.getElementById('backBtn');
        const saveBtn = document.getElementById('saveBtn');
        const closeBtn = document.getElementById('closeBtn');

        // Add event listeners and define functions for button actions
        restartBtn.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior

            fetch('/index/game/reset_game', {
                    method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                console.log('Game restarted!');
                // Optionally, you can perform additional actions upon game restart
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        backBtn.addEventListener('click', function (event) {
            event.preventDefault();

            // Make an AJAX request to the server to trigger the 'go back' action
            fetch('/index/game/go_back', {
                method: 'POST',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.content) {
                        // Handle the response data (new content) here
                        console.log(data.content);
                        updateGameContent(data.content);
                        window.location.reload();
                    } else {
                        console.log('Cannot go back.'); // Handle no previous page case
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        function updateGameContent(content) {
            // Update the game content on the page based on the received data
            const pageText = content.text; // Assuming text is present in the response
            const choices = content.choices; // Assuming choices are present in the response

            // Update the page elements with the new content
            // Example: Replace the text content of an element with ID 'gameText'
            document.getElementById('page_text').innerText = pageText;
            document.getElementById('for choice_name, choice_destination in choices.items()').innerText = choices;
            // You can update other elements or UI components as needed based on the response
        }

        saveBtn.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            fetch('/index/game/save_progress', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                console.log('Progress saved!');
                // Optionally handle success or display a message
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });


        closeBtn.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior

            window.location.href = '/index';
        });
    </script>
